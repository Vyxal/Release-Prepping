name: Create release from tag

on:
  repository_dispatch:
    types: [vyxal3-release]

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "release"
  cancel-in-progress: true

jobs:
  # Single deploy job since we're just deploying
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      #- name: Set up JDK 17
      #  uses: actions/setup-java@v3
      #  with:
      #    java-version: "17"
      #    distribution: "adopt"

      
      - uses: actions/checkout@v4
        with:
          ref: main
          
      - uses: actions/checkout@v4
        with:
          ref: hub
          
      - name: Download the javascript source
        run: curl https://vyxal.github.io/Vyxal/vyxal.js > vyxal.js
        
      - uses: olegtarasov/get-tag@v2.1.2
        id: tagName
        
      - name: Rename JS File to Release Name 
        run: | 
          mkdir ${{github.event.client_payload.tag}}
          ls | grep -v ${{github.event.client_payload.tag}} | xargs mv -t ${{github.event.client_payload.tag}}
          
      - uses: stefanzweifel/git-auto-commit-action@v5
      
